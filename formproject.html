<!DOCTYPE html>   
<html>   
<head>
  <title> Checkout Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
	<style>
		body {
			background: #f5f5f5
		}

		.rounded {
			border-radius: 1rem
		}

		.nav-pills .nav-link {
			color: #555
		}

		.nav-pills .nav-link.active {
			background-color: white;
			color: blue;
			font-weight: bold;
		}

		input[type="radio"] {
			margin-right: 5px
		}

		.bold {
			font-weight: bold
		}
	
		.subscribe{
			background-color: #41e8a8;
			color: black !important;
			font-weight: bold;
		}
		
		.card-details {
			border: 10px solid blue !important;
		}
		
		.card-head{
			font-weight: 700 !important;
			color: grey !important;
		}
		
		.mr-icon{
		    width: 15px;
		}
		
		i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
 
	.success-msg{
	    padding-left: 150px;
	}
	</style> 
	
</head>    
<body>    
   <div class="container py-5">
    <!-- For demo purpose -->
    <div class="row mb-4">
    </div> <!-- End -->
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card card-details">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                        <!-- Credit card form tabs -->
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#detail" class="nav-link active "><img src="https://image.flaticon.com/icons/svg/126/126486.svg" class="mr-icon"></img> DETAIL </a> </li>
                            <li class="nav-item"> <a data-toggle="pill" href="#payment" class="nav-link"> <img src="https://image.flaticon.com/icons/svg/633/633611.svg" class="mr-icon"></img>  PAYMENT </a> </li>
                            <li class="nav-item"> <a data-toggle="pill" href="#success" class="nav-link"> <img src="https://image.flaticon.com/icons/svg/447/447147.svg" class="mr-icon"></img>  SUCCESS </a> </li>
                        </ul>
                    </div> <!-- End -->
                    <!-- Credit card form content -->
                    <div class="tab-content">
                        <!-- credit card info-->
                        <div id="detail" class="tab-pane fade show active pt-3">
                            <form role="form">
							 <p>Fill this form with your identity.</p>
                                <div class="form-group"> <label for="username" class="card-head">
                                      Name
                                    </label> <input type="text" name="username"  required class="form-control "> </div>
                                <div class="form-group"> <label for="email" class="card-head">
                                       Email
                                    </label>
                                    <div class="input-group"> <input type="email" name="email"  class="form-control " required>
         
                                    </div>
                                </div>
								 <p>The download link will be sent to this email.</p>
               
                                <div class="card-footer"> <button type="button" class="btn btn-block shadow-sm subscribe"> Continue </button>
                            </form>
                        </div>
                    </div> <!-- End -->
                    <!-- Paypal info -->
                    <div id="payment" class="tab-pane fade pt-3">
                       <div class="tab-content">
                        <!-- credit card info-->
                
                            <form role="form">
							 <p>Fill this form with your credit card details.</p>
                                 <div class="mt-3 mr-2">
										<div class="row g-2">
											<div class="col-md-8">
												<div class="inputbox"> <small class="card-head">Card Number</small> <input type="text" class="form-control" name="" required> </div>
											</div>
											<div class="col-md-4">
												<div class="inputbox"> <small class="card-head">Expire</small> <input type="text" class="form-control" name="" required> </div>
											</div>
										</div>
									</div>
                                <div class="form-group"> <label for="cardNumber">
                                       
                                    </label>
                                     <div class="mt-3 mr-2">
										<div class="row g-2">
											<div class="col-md-8">
												<div class="inputbox"> <small class="card-head">Name on card</small> <input type="text" class="form-control" name="" required> </div>
											</div>
											<div class="col-md-4">
												<div class="inputbox"> <small class="card-head">Code</small> <input type="text" class="form-control" name="" required> </div>
											</div>
										</div>
									</div>
                                </div>
								 <p> <img src="https://image.flaticon.com/icons/svg/481/481195.svg" class="mr-icon"></img> Secure payemnt</p>
                                <div class="card-footer"> <button type="button" class="btn btn-block shadow-sm subscribe"> Pay with Credit Card </button>
                            </form>
                        </div>
                    </div> 
                    </div> <!-- End -->
                    <!-- bank transfer info -->
                    <div id="success" class="tab-pane fade pt-3">
                         <div class="card-success">
						  <div style="border-radius:200px; height:200px; width:105px; background: #F8FAF5; margin:0 auto;">
							<i class="checkmark">âœ“</i>
						  </div>
							<div class="success-msg">
							<h1>Success</h1> 
							<p>We received your purchase request;<br/> we'll be in touch shortly!</p></div>
						</div>
                    </div> <!-- End -->
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</body>     
</html>
